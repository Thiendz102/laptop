<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="asset/css/style.css">
    <title>Team-Five</title>
</head>
<body>
    <!--Đầu trang-->
    <header>
       <div class="container">
           <div class="row-flex">
            <div class="header-bar-icon">
                <i class="ri-menu-line"></i>
            </div>
                <div class="header-logo">
                    <img src="asset/img/logolaptoptfd.png" alt="Logo-thuong-hieu">
                     </div>
                     <div class="header-logo-mobile">
                        <img src="asset/img/logotf.png" alt="logo-mobile">
                     </div>
                     <div class="header-search">
                       <input type="text" placeholder="Tìm kiếm sản phẩm">
                        <i class="ri-search-line"></i>
                     </div>                 
                     <div class="header-nav">
                        <nav>
                            <ul>
                                <li><a href="#"><i class="ri-headphone-line"></i><div class="text-box"><span>Hotline</span><span>1900.5301</span></div></a></li>
                                <li><a href="#"><i class="ri-map-pin-line"></i><div class="text-box"><span>Hệ thống</span><span>Showroom</span></div></a></li>
                                <li><a href="#"> <i class="ri-file-list-3-line"></i><div class="text-box"><span>Tra cứu</span><span>đơn hàng</span></div></a></li>
                                <li class="cart-li"><a href="#"><i class="ri-shopping-cart-2-line"></i><div class="text-box"><span>Giỏ</span><span>hàng</span></div><div class="cart-badge">0</div></a></li>
                            </ul>
                        </nav>
                     </div>
                     <div class="header-cart-mobile">
                <i class="ri-shopping-cart-2-line"></i>
                <span class="cart-badge-mobile">0</span>
             </div>
                     <div class="login-btn">
                <i class="ri-user-line"></i>
                <div class="text-box">
                    <span>Đăng</span>
                    <span>nhập</span>
                </div>
            </div>
           </div>
       </div>
    </header>

    <!--Phần thân-->
     <section class="main-menu">
    <div class="conmymenu">
        <div class="row-menu">
            <div class="nav-menu">
                <nav class="main-menu-bar">
                    <ul class="menu-list">
                        <li><a href="#"><i class="ri-layout-horizontal-line"></i><span>DANH MỤC LAPTOP</span></a></li>
                        <li><a href="#"><i class="ri-macbook-line"></i><span>LAPTOP MỚI</span></a></li>
                        <li><a href="#"><i class="ri-discount-percent-line"></i> <span>KHUYẾN MÃI</span></a></li>
                        <li><a href="#"><i class="ri-news-line"></i><span>TIN TỨC</span></a></li>
                        <li><a href="#"><i class="ri-exchange-line"></i><span>THU CŨ ĐỔI MỚI</span></a></li>
                        <li><a href="#"><i class="ri-wrench-line"></i><span>TRA CỨU BẢO HÀNH</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</section>

<!------------------------PHẦN BANNER-SLIDER------------------------------------>
    <section class="banner-section">
    <div class="conmymenu"> 
        <div class="banner-grid">    
            <div class="banner-left">
                <div class="main-slider">
                    <div class="slides-inner">
                        <img class="slide" src="asset/img/silder1.png" alt="Slide 1">
                        <img class="slide" src="asset/img/silder2.png" alt="Slide 2">
                        <img class="slide" src="asset/img/silder3.png" alt="Slide 3">
                    </div>
                    <div class="slider-dots">
                        <span class="dot active" onclick="currentSlide(0)"></span>
                        <span class="dot" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                    </div>
                </div>
            </div>
            <div class="banner-right">
                <a href="#" class="sub-banner"><img src="asset/img/slider4.png" alt="Hướng dẫn mua hàng"></a>
                <a href="#" class="sub-banner"><img src="asset/img/slider5.png" alt="Nhận xét"></a>
            </div>
        </div>
    </div>
</section>

    <!-------------------------Chân trang--------------------------->
    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2024 Team-Five. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="asset/js/script.js"></script>
</body>
</html>
